<!DOCTYPE html>

<script>
    function makeFunc(){
        const username = "ayushyadavz"
        function displayUsername(){
            console.log(username);
        }
        return displayUsername // function reference passed as return
    }
// when we return any function then whole lexical scope of the function has been returned
    const myFunc = makeFunc()
    myFunc()
</script>
